<html>
<body>
<form>
<fieldset>
<legend>
<h1> Student Registration Form </h1>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="new.js"></script>
<script src="stylesheet" href="ravi.js" type="text/js"></script>

<label for= "enteryourname"> Enter your Name:- </label> <br>
<input type="text" name="username"> <br/>
<label for="firstname"> First Name:- </label> <br>
<input type="text" id="firstname" name="firstname"/> <br/>
<label for="lastname"> Last Name:- </label> <br>
<input type="text" id="lastname" name="lastname"/> <br/>
<label for="fathername"> Father Name:- </label> <br>
<input type="text" id="fathername" name="fathername"/> <br/>
<label for="mothername"> Mother Name:- </label> <br>
<input type="text" id="mothername" name="mothername"/> <br/>
<label for="mobileno"> Mobile No:- </label> <br>
<input type="text" id="mobileno" name="mobileno"/> <br/>
<label for="password"> Password:- </label> <br>
<input type="password" id="password" name="password"/> <br/>
<label for="email"> Email:- </label> <br>
<input type="email" id="email" name="email"/> <br/>

<h3>Date of Birth:- </h3> <br>
<input type="date"> <br/>

<h3>Bloud Group:- </h3> <br>
<select name="drop-dwon">
<option value="A">A</option>
<option value="A+">A+</option>
<option value="B">B</option>
<option value="B+">B+</option>
<option value="O">O</option>
<option value="O+">O+</option>
</select> <br/>

<h3>Department:- </h3> <br>
 <input type="radio" id="department" name="department" value="ba"/>BA
 <input type="radio" id="department" name="department" value="mba"/>MBA
 <input type="radio" id="department" name="department" value="bsc"/>BSC
 <input type="radio" id="department" name="department" value="bba"/>BBA
 <input type="radio" id="department" name="department" value="bca"/>BCA
 <input type="radio" id="department" name="department" value="msc"/>MSC
 <input type="radio" id="department" name="department" value="mca"/>MCA <br/>

<h3>Course:- </h3> <br>
<input type="checkbox" id="course" name="course" value="c"/>C

<input type="checkbox" id="course" name="course" value="c++"/>C++

<input type="checkbox" id="course" name="course" value="java"/>JAVA

<input type="checkbox" id="course" name="course" value="html"/>HTML

<input type="radio" id="course" name="course" value="phythan"/>PHYTHAN

<input type="radio" id="course" name="course" value="dsa"/>DSA <br/>

 <h3>Gender:- </h3> <br>
<input type="radio" id="gender" name="gender" value="male"/>male
<input type="radio" id="gender" name="gender" value="female"/>Female<br/>

<h3>Enter your address:- </h3> <br/>
<textarea rows="3" cols="20"> </textarea> <br/>

<h3>Hobby:- </h3> <br>
<input type="checkbox" id="cricket" name="cricket" value="cricket"/>
<label for="cricket"> Cricket </label> <br>
<input type="checkbox" id="football" name="football" value="football"/>
<label for="football"> Football</label> <br>
<input type="checkbox" id="hockey" name="hockey" value="hockey"/>
<label for="hockey"> Hockey</label><br/>

<h3>Photo:- </h3> <br>
<input type="file"> <br/>
<br> <input type="submit" value="submit"> <br/>
<br> <input type="reset" value="reset"> <br/>
</legend>
</fieldset>
</form>
</body>
</html>
